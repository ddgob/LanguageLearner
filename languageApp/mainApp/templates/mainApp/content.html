<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </header>
    <main>
        <section>
            <h2>Why Choose Cha Cha Learning?</h2>
            <p>Our platform offers:</p>
            <ul>
                <li>Interactive lessons</li>
                <li>Engaging exercises</li>
                <li>Personalized learning plans</li>
                <li>Native speaker support</li>
            </ul>
        </section>
        <section>
            <h2>Get Started Today!</h2>
            <p>{{ cta }}</p>
            
            <!-- Add 'Read' and 'Flash Cards' buttons using Bootstrap classes -->
            <div class="d-grid gap-2">
                <a href="{% url 'read_content' %}" class="btn btn-primary btn-lg">Read</a>
                <a href="{% url 'flash_cards' %}" class="btn btn-secondary btn-lg">Flash Cards</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cha Cha Learning. All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS from CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
